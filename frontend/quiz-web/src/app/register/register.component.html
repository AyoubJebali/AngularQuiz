<body>
    <div class="register-container">
        <h2>Inscription</h2>
    
        <form (ngSubmit)="onRegister()" #registerForm="ngForm" class="register-form">
            <!-- Username -->
            <div class="form-group">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" [(ngModel)]="username" class="form-control"
                    placeholder="Entrez votre nom d'utilisateur" required />
            </div>
    
            <!-- Email -->
            <div class="form-group">
                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" class="form-control"
                    placeholder="Entrez votre e-mail" required />
            </div>
    
            <!-- Password -->
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control"
                    placeholder="Entrez votre mot de passe" required />
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">
                S'inscrire
            </button>
        </form>
        <div class="login-link">
            <p>Tu as déjà un compte ? <a [routerLink]="['/login']">Connecte-toi ici</a></p>
        </div>
        
    </div>
    </body>
